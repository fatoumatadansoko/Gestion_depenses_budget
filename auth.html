<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Auth</title>
</head>
<body>

<div class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href=""></a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="logout" style="display: none;">Log Out</a></li>
        </ul>
    </div>
</div>
<br>
<div class="container">
    <div class="row" id="registration-section" style="display: none;">
        <div class="col-sm-4 col-sm-offset-4">
            <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
                <h1>S'inscrire</h1>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="mot de passe" required minlength="8">
                </div>
                <button type="button" id="register" name="register" class="btn btn-orange">Inscription</button>
                <p>Déjà un compte ? <a href="#" id="show-login">Se connecter</a></p>
            </form>
        </div><!-- end col -->
    </div><!-- end row -->

    <div class="row" id="login-section">
        <div class="col-sm-4 col-sm-offset-4">
            <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
                <h1>Se connecter</h1>

                <div class="form-group">
                    <label for="login_email">Email</label>
                    <input type="email" name="login_email" id="login_email" class="form-control" placeholder="email" required>
                </div>
                
                <div class="form-group">
                    <label for="login_password">Mot de passe</label>
                    <input type="password" name="login_password" id="login_password" class="form-control" placeholder="mot de passe" required minlength="8">
                </div>
                <button type="button" id="login" name="login" class="btn btn-orange">Connexion</button>
                <p>Pas de compte ? <a href="#" id="show-registration">S'inscrire</a></p>
            </form>
        </div><!-- end col -->
    </div><!-- end row -->       
</div>
<br>
<center><a href=""></a></center>

<script type="module" src="scripts/auth.js"></script>
</body>
</html>
