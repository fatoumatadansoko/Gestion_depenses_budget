<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Produit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #e5e0e000;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 246, 246, 0.1);
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header i {
    font-size: 50px;
    color: #F6511D;
}

.header h1 {
    font-size: 24px;
    color: #333;
    margin: 10px 0 0;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
}

.form-group .error {
    color: red;
    font-size: 0.9em;
    margin-top: 5px;
}

.btn-submit {
    width: 25%;
    padding: 15px;
    background-color: #F6511D;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-submit:hover {
    background-color: #FF2E40;
}

.back-btn {
    display: inline-block;
    margin: 20px;
    color: #F6511D;
    text-decoration: none;
    font-size: 20px;
}

.back-btn:hover {
    text-decoration: underline;
}
#add-product-form {
    background: none;
    }

    </style>
</head>
<body>
    <a href="produits.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
<div class="container">
    <div class="header">
        <i class="fas fa-shopping-cart"></i>
        <h1>Ajouter un Produit</h1>
    </div>
    <form id="add-product-form">
        <div class="form-group">
            <label for="product-date">Date</label>
            <input type="date" id="product-date" name="date">
            <span id="errorDate" class="error"></span>
        </div>
        <div class="form-group">
            <label for="product-name">Nom du produit</label>
            <input type="text" id="product-name" name="name">
            <span id="errorName" class="error"></span>
        </div>
        <div class="form-group">
            <label for="product-quantity">Quantité</label>
            <input type="number" id="product-quantity" name="quantity">
            <span id="errorQuantity" class="error"></span>
        </div>
        <div class="form-group">
            <label for="product-price">Prix</label>
            <input type="number" id="product-price" name="price">
            <span id="errorPrice" class="error"></span>
        </div>
        <button type="submit" id="submitBtn" class="btn-submit">Créer</button>
    </form>
</div>
</body>

<script type="module" src="scripts/addproduit.js"></script>
<script type="module" src="scripts/produit.js"></script>
<script type="module" src="scripts/logout.js"></script> <!-- Script de déconnexion -->

</body>
</html>
