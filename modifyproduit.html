<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/produit.css">
    <title>Modifier Produit</title>
</head>
<body>
    <div class="container">
        <h1>Modifier Produit</h1>
        <form id="modify-product-form">
            <div class="form-group">
                <label for="product-name">Nom du Produit</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-quantity">Quantité</label>
                <input type="number" class="form-control" id="product-quantity" required>
            </div>
            <div class="form-group">
                <label for="product-price">Prix Unitaire (€)</label>
                <input type="number" step="0.01" class="form-control" id="product-price" required>
            </div>
            <div class="form-group">
                <label for="product-date">Date</label>
                <input type="date" class="form-control" id="product-date" required>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='produits.html';">Annuler</button>
        </form>
         <button class="btn btn-danger" id="logout-button">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/modifyproduit.js"></script>
    <script src="scripts/logout.js"></script> <!-- Script de déconnexion -->

</body>
</html>
